 <!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>หน้าทดสอบระบบ (Test Page)</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Kanit', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f5f7;
            color: #2F3640;
        }
        .container {
            text-align: center;
            background: white;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 90%;
        }
        h1 { 
            color: #673DE6; 
            margin-bottom: 20px;
        }
        p {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 30px;
        }
        .btn {
            background-color: #673DE6;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 600;
            transition: background 0.3s;
            display: inline-block;
        }
        .btn:hover { 
            background-color: #5025D1; 
            transform: translateY(-2px);
        }
        .icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">✅</div>
        <h1>ทดสอบระบบสำเร็จ!</h1>
        <p>หน้านี้เป็นหน้าสำหรับทดสอบการแสดงผล HTML<br>ถ้าคุณเห็นข้อความนี้ แสดงว่า GitHub Pages ทำงานถูกต้องครับ</p>
        
        <a href="index.html" class="btn">กลับไปหน้าหลัก</a>
    </div>
</body>
</html>
