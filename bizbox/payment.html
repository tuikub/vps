<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แจ้งการชำระเงิน - BizBox</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <style>
        :root { --primary-color: #0066cc; --secondary-color: #00a651; --dark-color: #2c3e50; }
        body { font-family: 'Sarabun', sans-serif; background-color: #f4f6f9; color: #333; }
        .payment-container { max-width: 900px; margin: 40px auto; background: white; border-radius: 15px; box-shadow: 0 5px 20px rgba(0,0,0,0.05); padding: 40px; }
        .bank-card { background: linear-gradient(135deg, var(--primary-color), #004c99); color: white; border-radius: 12px; padding: 25px; margin-bottom: 30px; position: relative; overflow: hidden; }
        .bank-card::before { content: ""; position: absolute; top: -50px; right: -50px; width: 150px; height: 150px; background: rgba(255,255,255,0.1); border-radius: 50%; }
        .account-number { font-size: 1.8rem; font-weight: bold; letter-spacing: 1px; }
        .copy-btn { background: rgba(255,255,255,0.2); border: none; color: white; padding: 5px 15px; border-radius: 20px; font-size: 0.85rem; cursor: pointer; transition: all 0.2s; }
        .copy-btn:hover { background: rgba(255,255,255,0.3); }
        .form-section-title { font-size: 1.1rem; font-weight: 600; color: var(--primary-color); margin-bottom: 20px; display: flex; align-items: center; gap: 10px; }
        .form-control, .form-select { border-radius: 8px; border: 1px solid #dee2e6; padding: 12px; }
        .form-control:focus { border-color: var(--primary-color); box-shadow: 0 0 0 0.2rem rgba(0, 102, 204, 0.15); }
        .upload-area { border: 2px dashed #dee2e6; border-radius: 10px; padding: 40px; text-align: center; cursor: pointer; transition: all 0.3s; background-color: #fafbfc; }
        .upload-area:hover { border-color: var(--primary-color); background-color: #f0f7ff; }
        .btn-submit { background-color: var(--primary-color); color: white; border: none; padding: 15px; border-radius: 50px; font-weight: 600; width: 100%; transition: all 0.3s; box-shadow: 0 4px 15px rgba(0, 102, 204, 0.3); }
        .btn-submit:hover { background-color: #0052a3; transform: translateY(-2px); }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold text-primary" href="index.html"><i class="bi bi-box-fill"></i> BizBox</a>
        </div>
    </nav>

    <div class="container">
        <div class="payment-container">
            <div class="text-center mb-4">
                <h2 class="fw-bold text-dark">แจ้งการชำระเงิน</h2>
                <p class="text-muted">กรุณากรอกข้อมูลให้ครบถ้วน</p>
            </div>

            <!-- Bank Info -->
            <div class="bank-card">
                <div class="row align-items-center">
                    <div class="col-md-8">
                        <div class="d-flex align-items-center gap-2 mb-2"><i class="bi bi-bank2"></i> <span>บัญชีธนาคาร</span></div>
                        <h4 class="mb-0">ธนาคารไทยพาณิชย์ (SCB)</h4>
                        <div class="mt-3">
                            <small class="d-block text-white-50">ชื่อบัญชี</small>
                            <span class="fs-5">บริษัท ดิจิเทค อินโนเวชั่น จำกัด</span>
                        </div>
                    </div>
                    <div class="col-md-4 text-md-end mt-3 mt-md-0">
                        <small class="d-block text-white-50">เลขบัญชี</small>
                        <div class="d-flex align-items-center justify-content-md-end gap-2">
                            <span class="account-number">202-276-513-3</span>
                            <button class="copy-btn" onclick="copyToClipboard('202-276-513-3')"><i class="bi bi-files"></i> คัดลอก</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 
                ================================================================
                FORM START: ส่งข้อมูลไปที่ info@bizbox.in.th ผ่าน FormSubmit
                ================================================================
            -->
            <form action="https://formsubmit.co/info@bizbox.in.th" method="POST" enctype="multipart/form-data" id="paymentForm">
                
                <!-- ตั้งค่า FormSubmit -->
                <input type="hidden" name="_subject" value="แจ้งชำระเงินใหม่ (BizBox)"> <!-- หัวข้ออีเมล -->
                <input type="hidden" name="_captcha" value="false"> <!-- ปิด Captcha -->
                <input type="hidden" name="_next" value="https://tuikub.github.io/vps/bizbox/"> <!-- ส่งเสร็จแล้วกลับไปหน้าเว็บ (เปลี่ยนลิงก์ได้) -->
                <input type="hidden" name="_template" value="table"> <!-- รูปแบบอีเมลสวยๆ -->

                <!-- ข้อมูลผู้ชำระเงิน -->
                <div class="mb-4">
                    <div class="form-section-title"><i class="bi bi-person-circle"></i> ข้อมูลผู้ชำระเงิน</div>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">ชื่อ-นามสกุล <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" name="Name" required placeholder="ชื่อ-นามสกุล">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">อีเมล <span class="text-danger">*</span></label>
                            <input type="email" class="form-control" name="Email" required placeholder="example@email.com">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">เบอร์โทรศัพท์ <span class="text-danger">*</span></label>
                            <input type="tel" class="form-control" name="Phone" required placeholder="08x-xxx-xxxx">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">เลขที่ใบสั่งซื้อ (ถ้ามี)</label>
                            <input type="text" class="form-control" name="OrderID" placeholder="INV-XXXX">
                        </div>
                    </div>
                </div>

                <hr class="text-muted opacity-25">

                <!-- รายละเอียดการโอน -->
                <div class="mb-4">
                    <div class="form-section-title"><i class="bi bi-wallet2"></i> รายละเอียดการโอน</div>
                    <div class="row g-3">
                        <div class="col-12">
                            <label class="form-label">โอนเข้าธนาคาร</label>
                            <input type="text" class="form-control" name="BankTarget" value="SCB - บริษัท ดิจิเทค อินโนเวชั่น จำกัด" readonly style="background-color: #e9ecef;">
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">วันที่โอน <span class="text-danger">*</span></label>
                            <input type="date" class="form-control" name="TransferDate" required>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">เวลาที่โอน <span class="text-danger">*</span></label>
                            <input type="time" class="form-control" name="TransferTime" required>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">จำนวนเงิน (บาท) <span class="text-danger">*</span></label>
                            <input type="number" step="0.01" class="form-control" name="Amount" required placeholder="0.00">
                        </div>
                    </div>
                </div>

                <!-- หลักฐานการโอน -->
                <div class="mb-4">
                    <div class="form-section-title"><i class="bi bi-upload"></i> สลิปโอนเงิน</div>
                    <div class="upload-area" onclick="document.getElementById('slipFile').click()">
                        <i class="bi bi-cloud-arrow-up fs-1 text-secondary"></i>
                        <h5 class="mt-2">คลิกเพื่ออัปโหลดสลิป</h5>
                        <p class="text-muted small mb-0">รองรับไฟล์ JPG, PNG</p>
                        <input type="file" name="attachment" id="slipFile" class="d-none" accept="image/png, image/jpeg" required onchange="previewFile()">
                    </div>
                    <div id="filePreview" class="mt-2 text-center text-success small fw-bold"></div>
                </div>

                <div class="mb-5">
                    <label class="form-label">หมายเหตุเพิ่มเติม</label>
                    <textarea class="form-control" name="Message" rows="2"></textarea>
                </div>

                <button type="submit" class="btn btn-submit" id="submitBtn"><i class="bi bi-send-fill me-2"></i> แจ้งการชำระเงิน</button>
            </form>
        </div>
        
        <div class="text-center mt-4 text-muted small">
            &copy; 2024 BizBox. All rights reserved.
        </div>
    </div>

    <script>
        // ตั้งค่าวันที่เป็นปัจจุบัน
        document.querySelector('input[type="date"]').valueAsDate = new Date();

        // ฟังก์ชันคัดลอกเลขบัญชี
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text);
            Swal.fire({ icon: 'success', title: 'คัดลอกเลขบัญชีแล้ว', toast: true, position: 'top-end', showConfirmButton: false, timer: 1500 });
        }

        // แสดงชื่อไฟล์ที่เลือก
        function previewFile() {
            const input = document.getElementById('slipFile');
            const preview = document.getElementById('filePreview');
            if(input.files && input.files[0]) {
                preview.innerHTML = '<i class="bi bi-check-circle-fill"></i> ไฟล์พร้อมส่ง: ' + input.files[0].name;
            }
        }
    </script>
</body>
</html>
